<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p> Welcome to node-chat app with socket.io</p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on("connect", () => {
                console.log("Client connected to server");
            });

            socket.on("disconnect", () => {
                console.log("Disconnect from server");
            })
        </script>
    </body>
</html>
