<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>Welcome to node-chat app with socket.io</h3>
            <div id="user"></div>
        </div>

        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>
        
            <div class="chat__footer">
            <form id="message-form">
               <input name="message" type="text" placeholder="Message here"/>
               <button>Send</button>
            </form>
            
            <button id="send-location">Location submit</button>
            </div>
        </div>


        <!-- template for rendering on <ol id="message"> -->
        <script type="text/template" id="message-template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>                
            </li>
        </script>
        <script type="text/template" id="location-template">
            <li class="message">
                    <div class="message__title">
                        <h4>{{from}}</h4>
                        <span>{{createAt}}</span>
                    </div>
                    <div class="message__body">
                        <p>
                            <a href="{{url}}" target="_blank" style="text-decoration : none;">Current location</a>
                        </p>
                    </div>                    
                </li>
        </script>
        <!-- Library -->
        <script src="js/libs/mustache.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/libs/jquery-3.3.1.min.js"></script>
        <script src="js/libs/moment.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
